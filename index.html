<!DOCTYPE html>
<title>RunnerClient.js Example</title>

<!-- Aspera AW4 required for using <spe-runner-uploader> -->
<script src="//d3gcli72yxqn2z.cloudfront.net/connect/v4/connectinstaller-4.min.js"></script>
<script src="//d3gcli72yxqn2z.cloudfront.net/connect/v4/asperaweb-4.min.js"></script>

<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script>
  (function () {
    var loadScript = function(src) {
      return new Promise(function(resolve) {
        var script = document.createElement('script');
        script.onload = resolve;
        script.src = src;
        document.head.appendChild(script);
      });
    };
    WebComponents.waitFor(function() {
      var promises = [];
      if (!window.Element.prototype.prepend ||
          !window.Array.prototype.includes ||
          !window.Array.prototype.findIndex) {
        promises.push(loadScript('runner_client.polyfill.js'));
      }

      Promise.all(promises).then(loadScript('runner_client.components.js'));
    });
  })();
</script>

<style>
  html {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  }
  * {
    box-sizing: inherit;
  }
</style>
<body>
  <p>This is an example usage of RunnerClient.js</p>
  <runner-client-configuration
    method="token"
    token="be62353c6daf57e5e5bc54420603b569775b7dd86382e47b5ebb9d4b6d947802"
    environment="development"
    locale="en"
    log-level="debug">
  </runner-client-configuration>
  <spe-file-drop></spe-file-drop>
</body>
